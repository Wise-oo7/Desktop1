  <script>
    function changeColor(button) {
      if (button.classList.contains('red')) {
        button.classList.remove('red');
        button.classList.add('yellow');
      } else if (button.classList.contains('yellow')) {
        button.classList.remove('yellow');
      } else {
        button.classList.add('red');
      }
    }

    // Time watch functionality
    var timeWatch = document.getElementById('timeWatch');
    var startTime = new Date().getTime();
    setInterval(function() {
      var currentTime = new Date().getTime();
      var elapsedTime = currentTime - startTime;
      var hours = Math.floor((elapsedTime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);
      hours = formatTime(hours, 2);
      minutes = formatTime(minutes, 2);
      seconds = formatTime(seconds, 2);
      timeWatch.textContent = hours + ":" + minutes + ":" + seconds;
    }, 1000);

    function formatTime(num, size) {
      var s = num + '';
      while (s.length < size) s = '0' + s;
      return s;
    }
	
	const music = new Audio();
    let isMusicPlaying = false;

    function toggleMusic() {
        const musicPath = "1.mp3"; // Replace with the path to your music file

        if (!isMusicPlaying) {
            music.src = musicPath;
            music.play();
            isMusicPlaying = true;
        } else {
            music.pause();
            music.currentTime = 1; // Reset the playback to the beginning
            isMusicPlaying = false;
        }
    }
